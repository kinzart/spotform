<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apresentação</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <form id="form-spot" action="" method="POST" enctype="multipart/form-data">
        <h1>Formulário de Apresentação</h1>
        <label for="nome_artista">Artista/banda/grupo:</label>
        <input type="text" name="nome_artista" placeholder="Maria Fernandes" required>

        <label for="titulo_apresentacao">Título ou tipo da apresentação:</label>
        <input type="text" name="titulo_apresentacao" placeholder="Musica ao vivo" required>

        <label for="descricao_apresentacao">Breve descrição da apresentação:</label>
        <textarea name="descricao_apresentacao" placeholder="Um show com muitas modas de sertanejo e musicas atuais..."></textarea>

        <label for="generos">Gêneros:</label>
        <input type="text" name="generos" placeholder="Poprock e Sertanejo" required>

        <label for="integrantes_ig">Instagram dos integrantes:</label>
        <input type="text" placeholder="@marifernandes @rafaviolao" name="integrantes_ig" required>

        <label for="fotos_divulgacao">3 Fotos de divulgação (PNG ou JPG):</label>
        <input type="file" name="fotos_divulgacao[]" accept=".png, .jpg" multiple required>

        <label style="margin-top:2rem" for="orcamento_final">Valor da apresentação:</label>
        <input type="number" name="orcamento_final" id="input-orcamento" required>
        

        <input id="bt-send" type="submit" value="Enviar">
    </form>
    <div id="modal">
        <div id="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="success-message">
                <h3>Sua apresentação foi cadastrada com sucesso!</h3>
                <p>Agora só mais um detalhe importante, atente-se ao nosso rider técnico:</p>
                <button id="ler-rider" >Ler o rider</button>
            </div>
        </div>
    </div>
    <section id="last-section">
        <div>
        <img src="./assets/rider/1.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/2.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/3.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/4.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/5a.jpg" alt="" width="700px" class="img1">
        <a href="./assets/pdf/Rider-Spotmarkt.pdf" download>
            <button id="download-pdf">Download</button>
        </a>
        </div>
    </section>
</body>
</html>
