<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apresentação</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

     // Função para fechar o modal
     function closePopup() {
                $("#modal").hide();
            }

            $("#form-spot").submit(function(e) {
                e.preventDefault(); // Impede o envio padrão do formulário

                $.ajax({
                    url: "processar_formulario.php", // Altere para o URL do seu script PHP
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#modal").show(); 
                        $("#last-section").show(); // Exibe a sessão
                        $("html, body").animate({
                            scrollTop: $("#last-section").offset().top // Rola a página até a sessão
                        }, 1000); // Tempo de animação em milissegundos
                        $("#form-spot :input").prop("disabled", true);
                        $("#mensagem").html(response); // Exibe a mensagem de sucesso ou erro
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
            $("#close-modal").click(closePopup);
            $("#ler-rider").click(closePopup);
        });
      
        
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bed174;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
           
            color: #bed174;
            padding: 20px;
         
            margin: auto;
          
            position: relative;
            margin-bottom: 4rem;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 4rem;
            background-color: #fff;
           
            border-radius: 15px;
        }
        

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #bed174;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #97e404;
        }
        #last-section{
            margin: auto;
            text-align: center;
            display: none;
            max-width: 750px;/*Para ficar um em baixo do outro no dkt*/
        }
        .img1{
            border-radius: 15px;
            border: #151515 solid 10px;
        }
        #success-message{
        
            text-align: center;
            margin: auto;
        }
        #success-message h3{
            color:#bed174 ;
        }

   /* Estilos para o modal */
   #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semitransparente */
            z-index: 9999; /* Garante que o modal esteja acima de outros elementos */
        }

        #modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Centraliza o texto horizontalmente */
        }

        #success-message h4 {
            margin-top: 0; /* Remove o espaço superior padrão */
        }
          /* Estilos para o botão de fechar */
          .close-button {
            position: absolute;
            top: 0px;
            right: 10px;
            cursor: pointer;
            font-size: 2.5rem;
        }

        button#download-pdf {
            position: relative;
            color: #000;
            bottom: 17rem;
            font-size: 22px;
            background: #bed174;
            padding: 1rem;
            cursor: pointer;
            border-radius: 40px;
}
#ler-rider{

    margin: 1rem;
    font-size: 15px;
    color: #000;
    padding: 6px;
    border-radius: 6px;
    border: solid 1px #000;
    cursor: pointer;
}

        @media(max-width: 768px){

            h1 {
                width: 100%;
                font-size: 32px;
                margin: auto;
                padding: 0;
            top: 1rem;
            margin-bottom: 4rem;
        }


            form {
            max-width: 400px;
            margin: 20px 1rem;
            padding: 2rem 1rem;
            text-align: center;
            
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 80%;
            margin: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #bed174;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #97e404;
        }
        #bt-send{
            margin: auto !important;
            font-size: 20px;
            border-radius: 1px;
        }

        .img1{
            width: 90%;
        }
        button#download-pdf{
            bottom: 10rem;
    font-size: 10px;
        }

        }

       
    </style>
</head>
<body>
   
    <form id="form-spot" action="" method="POST" enctype="multipart/form-data">
        <h1>Formulário de Apresentação</h1>
        <label for="nome_artista">Nome do artista/banda:</label>
        <input type="text" name="nome_artista" required>

        <label for="titulo_apresentacao">Título da apresentação:</label>
        <input type="text" name="titulo_apresentacao" required>

        <label for="descricao_apresentacao">Breve descrição da apresentação:</label>
        <textarea name="descricao_apresentacao"></textarea>

        <label for="generos">Gêneros:</label>
        <input type="text" name="generos" required>

        <label for="integrantes_ig">Marcação IG@ dos integrantes:</label>
        <input type="text" name="integrantes_ig" required>

        <label for="fotos_divulgacao">3 Fotos p/ divulgar (PNG ou JPG):</label>
        <input type="file" name="fotos_divulgacao[]" accept=".png, .jpg" multiple required>

        <label style="margin-top:2rem" for="orcamento_final">Valor da apresentação:</label>
        <input type="number" name="orcamento_final" required>

        <input id="bt-send" type="submit" value="Enviar">
    </form>
    <div id="modal">
        <div id="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="success-message">
                <h3>Sua apresentação foi cadastrada com sucesso!</h3>
                <p>Agora só mais um detalhe importante, atente-se ao nosso rider técnico:</p>
                <button id="ler-rider" >Ler o rider</button>
            </div>
        </div>
    </div>
    <section id="last-section">
        <div>
        <img src="./assets/rider/1.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/2.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/3.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/4.jpg" alt="" width="700px" class="img1">
        <img src="./assets/rider/5.jpg" alt="" width="700px" class="img1">
        <a href="./assets/pdf/Rider-Spotmarkt.pdf" download>
            <button id="download-pdf">Download</button>
        </a>
        </div>
    </section>
</body>
</html>
